    <!-- 幻燈片 -->
    <script>
      setInterval(() => {
        let getNext = document.querySelector(".background-img");
        if (getNext.style.backgroundImage == 'url("../img/八斗子1000.jpg")') {
          getNext.style.backgroundImage = 'url("../img/日出1000.jpg")';
        } else if (
          getNext.style.backgroundImage == 'url("../img/日出1000.jpg")'
        ) {
          getNext.style.backgroundImage = 'url("../img/南子1000.jpg")';
        } else {
          getNext.style.backgroundImage = 'url("../img/八斗子1000.jpg")';
        }
      }, 4000);
    </script>
    <!-- GO-top -->
    <script>
      $(function () {
        $("body").append(
          '<a href="#" id="fixedTop" class="go_top"><img src="./img/to-top.svg" alt=""></a>'
        );
        let fixedTop = $("#fixedTop");
        fixedTop.on("click", function () {
          $("html, body").animate({ scrollTop: "0" }, 1000);
        });
        $(window).on("load scroll resize", function () {
          let showTop = 100;
          let curScrollTop = $(window).scrollTop();

          if (curScrollTop > showTop) {
            fixedTop.fadeIn("false");
          } else {
            fixedTop.fadeOut("false");
          }
        });
      });
    </script>

                <li class="nav_bar_item">認識空拍機
                    <ul class="drop_nav_bar">
                        <li class="drop_nav_bar_item">

    <section id="login">
        <div class="form_outs">
            <div class="form_title">
                <div class="tittle">
                    <div>會員登入</div>
                    <div class="tittle_ball"></div>
            </div>
        </div>
        
        <form name="login_form" id="login_form" method="post">
            <label for="email">信箱:</label>
    
            <input type="email"  name="email" id="email" title="輸入註冊信箱" placeholder="請輸入信箱" required />
            <br>
            <div  class="password_form">
            <label for="password">密碼:</label>
            <input type="password" name="password" id="floatingPassword"  title="輸入密碼"  placeholder="請輸入密碼" required/>
            <i id="checkEye" class="fas fa-eye"></i>
     </div>
        
        
            <button>
                <span>登入</span>
             </button>
             <ul class="btn">
                <li><a href="#">忘記密碼</a></li>  
                <li><a href="#">註冊會員</a></li>
            </ul>
        </form>
    </div>
    </section>
    <footer>
        <p>copyright &copy TravelDrone版權所有 reserved.</p>
      </footer>
      <script src="./js/jquery-1.11.3.min.js"></script>
      <script>
      $("#checkEye").click(function () {
        if($(this).hasClass('fa-eye')){
           $("#floatingPassword").attr('type', 'text');
        }else{
           $("#floatingPassword").attr('type', 'password');
        }
        $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
      }); 
    </script>
</body>
